    <circle cx="10" cy="80" r="3" fill="#ffd700"/>
    
    <!-- Janelas -->
    <rect x="-80" y="0" width="30" height="30" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <rect x="50" y="0" width="30" height="30" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Divis√≥rias das janelas -->
    <line x1="-65" y1="0" x2="-65" y2="30" stroke="#4682b4" stroke-width="1"/>
    <line x1="-80" y1="15" x2="-50" y2="15" stroke="#4682b4" stroke-width="1"/>
    <line x1="65" y1="0" x2="65" y2="30" stroke="#4682b4" stroke-width="1"/>
    <line x1="50" y1="15" x2="80" y2="15" stroke="#4682b4" stroke-width="1"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6c757d" font-weight="bold">
    Primeira Escolha Im√≥veis
